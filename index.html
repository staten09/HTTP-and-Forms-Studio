<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(){
		let searchForm = document.getElementById("searchForm")
		let choice = document.querySelector("input[name=engine]:checked")
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGO": "https://duckduckgo.com/",
			"Bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		let theAction = actions[choice.value]
		searchForm.setAttribute("action", theAction);
	}
    window.addEventListener("load", function(){
		let searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label>Google
			<input type="radio" name="engine" value="google"/>
		</label>
		<label>DuckDuckGO
			<input type="radio" name="engine" value="duckDuckGO"/>
		</label>
		<label>Bing
			<input type="radio" name="engine" value="Bing"/>
		</label>
		<label>Ask
			<input type="radio" name="engine" value="ask"/>
		</label>
		<input type="submit" value="Go!"/>
	</form>

</body>
